<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <script src="../../FUDGE/Core/FudgeCore.js"></script>
        <script src="../../FUDGE/UserInterface/FudgeUserInterface.js"></script>
        <script src="storage.js"></script>
        <script src="ui.js"></script>
        <script src="main.js"></script>
        <script src="shape.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="layout">
            <div class="canvas-wrapper">
                <canvas class="canvas" width="600" height="800"></canvas>
                <div id="game-over-modal" class="modal">
                    <span>Game over</span>
                </div>
            </div>
            <div class="controls">
                <h1 class="controls__title">Tetris Remastered</h1>
                <div>
                    <button
                        id="start-btn"
                        class="controls__button controls__button--pause"
                    >
                        Pause
                    </button>
                    <button
                        id="new-game-btn"
                        class="controls__button controls__button--start"
                    >
                        New Game
                    </button>
                </div>
                <div>
                    <h2 class="controls__title controls__title--h2">
                        Difficulty
                    </h2>
                    <div class="select-dropdown">
                        <select
                            name="difficulty"
                            id="difficulty-select"
                            class="select-dropdown__select"
                        >
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <!--
                <div>
                    <h2 class="controls__title controls__title--h2">Round</h2>
                    <div id="counter"></div>
                </div>
                -->
                <div>
                    <h2 class="controls__title controls__title--h2">Items</h2>
                    <div id="element-counter"></div>
                </div>
                <div>
                    <h2 class="controls__title controls__title--h2">Rows</h2>
                    <div id="rows-counter"></div>
                </div>
                <div>
                    <h2 class="controls__title controls__title--h2">Music</h2>
                    <button
                        id="mute-btn"
                        class="controls__button controls__button"
                    >
                        Turn Off
                    </button>
                </div>
                <div>
                    <h2 class="controls__title controls__title--h2">
                        Controls
                    </h2>
                    <table class="controls__table">
                        <tr>
                            <td>Left/Right Movement:</td>
                            <td>A / D</td>
                        </tr>
                        <tr>
                            <td>Left / Right Rotation:</td>
                            <td>Q / E</td>
                        </tr>
                        <tr>
                            <td>Drop Shape:</td>
                            <td>S</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
